{% extends 'admin/base_layout/index.html' %}
{% block css %} {% endblock css %}
{% block main %}

<!-- PAGE-HEADER -->


<div class="row">
    <div class="col-12 col-sm-12">
        <div class="card">
            <div class="card-header">
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="data-table" class="table table-bordered text-nowrap mb-0">
                        <thead class="border-top">
                            <tr>
                                <th class="bg-transparent border-bottom-0 w-5">No</th>
                                <th class="bg-transparent border-bottom-0">Jenis Data</th>
                                <th class="bg-transparent border-bottom-0">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                          {% for kesehatan in dt_kesehatan %}
                          
                            <tr class="border-bottom" >
                                <td class="text-muted fs-15 fw-semibold text-center">{{ forloop.counter }}</td>
                                <td class="text-muted fs-15 fw-semibold">{{ kesehatan.nama_jenis }}</td>
                                <td class="text-muted fs-15 fw-semibold">
                                            <a href="{% url 'admin_setori:detail_data_kesehatan' kesehatan.jenis_kesehatan_id %}" class="btn btn-primary">
                                                    
                                                Detail data
                                             </a>
                                   
                                </td>
                            </tr>
                          {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock main %}
{% block js %}
{% endblock js %}
