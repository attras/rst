{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    <!doctype html>
<html lang="en" dir="ltr">
  <head>

		<!-- META DATA -->
		<meta charset="UTF-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Zanex – Bootstrap  Admin & Dashboard Template">
		<meta name="author" content="Spruko Technologies Private Limited">
		<meta name="keywords" content="admin, dashboard, dashboard ui, admin dashboard template, admin panel dashboard, admin panel html, admin panel html template, admin panel template, admin ui templates, administrative templates, best admin dashboard, best admin templates, bootstrap 4 admin template, bootstrap admin dashboard, bootstrap admin panel, html css admin templates, html5 admin template, premium bootstrap templates, responsive admin template, template admin bootstrap 4, themeforest html">

		<!-- FAVICON -->
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'admin/assets/images/brand/favicon.ico' %}" />

		<!-- TITLE -->
		<title>Zanex – Bootstrap  Admin & Dashboard Template</title>

		<!-- BOOTSTRAP CSS -->
		<link href="{% static 'admin/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

		<!-- STYLE CSS -->
		<link href="{% static 'admin/assets/css/style.css' %}" rel="stylesheet"/>
		<link href="{% static 'admin/assets/css/dark-style.css' %}" rel="stylesheet"/>
		<link href="{% static 'admin/assets/css/skin-modes.css' %}" rel="stylesheet" />

		<!-- SIDE-MENU CSS -->
		<link href="{% static 'admin/assets/css/sidemenu.css' %}" rel="stylesheet" id="sidemenu-theme">

		<!-- SINGLE-PAGE CSS -->
		<link href="{% static 'admin/assets/plugins/single-page/css/main.css' %}" rel="stylesheet" type="text/css">

		<!--C3 CHARTS CSS -->
		<link href="{% static 'admin/assets/plugins/charts-c3/c3-chart.css' %}" rel="stylesheet"/>

		<!-- P-scroll bar css-->
		<link href="{% static 'admin/assets/plugins/p-scroll/perfect-scrollbar.css' %}" rel="stylesheet" />

		<!--- FONT-ICONS CSS -->
		<link href="{% static 'admin/assets/css/icons.css' %}" rel="stylesheet"/>

		<!-- COLOR SKIN CSS -->
		<link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'admin/assets/colors/color1.css' %}" />

		<style>
			.background{
				background-image: repeating-linear-gradient(135deg, rgb(0,0,0) 0px, rgb(0,0,0) 10px,transparent 10px, transparent 11px),repeating-linear-gradient(22.5deg, rgb(0,0,0) 0px, rgb(0,0,0) 10px,transparent 10px, transparent 11px),linear-gradient(90deg, hsl(194,74%,56%),hsl(266,74%,56%),hsl(338,74%,56%),hsl(50,74%,56%),hsl(122,74%,56%));
			}
		</style>
	</head>

	<body>

		<!-- BACKGROUND-IMAGE -->
		<div class="login-img">

			<!-- GLOABAL LOADER -->
			<div id="global-loader">
				<img src="{% static 'admin/assets/images/loader.svg' %}" class="loader-img" alt="Loader">
			</div>
			<!-- /GLOABAL LOADER -->

			<!-- PAGE -->
			<div class="page background">
				<div class="">
				    <!-- CONTAINER OPEN -->
					<div class="col col-login mx-auto">
						<div class="text-center">
							<img src="{% static 'admin/assets/images/supiorilogo.png' %}" class="header-brand-img" alt="">
						</div>
					</div>
					<div class="container-login100">
						<div class="wrap-login100 p-0">
							<div class="card-body">
								<form class="login100-form validate-form" action="{% url 'admin_setori:halaman_login' %}" method="POST">
									{% csrf_token %}
									<span class="login100-form-title">
										Login
									</span>
									<div class="wrap-input100 validate-input" data-bs-validate="Valid email is required: ex@abc.xyz">
										<input class="input100" type="text" name="email" placeholder="Email" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-email" aria-hidden="true"></i>
										</span>
									</div>
									<div class="wrap-input100 validate-input" data-bs-validate="Password is required">
										<input class="input100" type="password" name="pwd" placeholder="Password" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-lock" aria-hidden="true"></i>
										</span>
									</div>
									
									<div class="container-login100-form-btn">
										<button type="submit" class="login100-form-btn btn-primary">
											Login
										</button>
									</div>
								</form>
							</div>
							<div class="card-footer">
								<div class="d-flex justify-content-center my-3">
									
								</div>
							</div>
						</div>
					</div>
					<!-- CONTAINER CLOSED -->
				</div>
			</div>
			<!-- End PAGE -->

		</div>
		<!-- BACKGROUND-IMAGE CLOSED -->

		<!-- JQUERY JS -->
		<script src="{% static 'admin/assets/js/jquery.min.js' %}"></script>

		<!-- BOOTSTRAP JS -->
		<script src="{% static 'admin/assets/plugins/bootstrap/js/popper.min.js' %}"></script>
		<script src="{% static 'admin/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

		<!-- SPARKLINE JS -->
		<script src="{% static 'admin/assets/js/jquery.sparkline.min.js' %}"></script>

		<!-- CHART-CIRCLE JS -->
		<script src="{% static 'admin/assets/js/circle-progress.min.js' %}"></script>

		<!-- Perfect SCROLLBAR JS-->
		<script src="{% static 'admin/assets/plugins/p-scroll/perfect-scrollbar.js' %}"></script>

		<!-- INPUT MASK JS -->
		<script src="{% static 'admin/assets/plugins/input-mask/jquery.mask.min.js' %}"></script>

		<!-- CUSTOM JS-->
		<script src="{% static 'admin/assets/js/custom.js' %}"></script>

	</body>
</html>

</body>
</html>
