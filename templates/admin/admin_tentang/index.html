{% extends 'admin/base_layout/index.html' %}
{% block main %}
<div class="page-header">
    <div>
        <h1 class="page-title">Setting tentang kami</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Setting</a></li>
            <li class="breadcrumb-item active" aria-current="page">Tentang kami</li>
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-12 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Setting tentang kami</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'admin_setori:add_tentang' %}" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="row row-sm">
                        <div class="col-6">
                            <div class="col-lg">
                                <label for="">Kata Pengantar</label>
                                <textarea name="pengantar_tentang" id="" class="form-control form-control-sm  mb-4" required></textarea>
                                <label for="">Nama Bupati</label>
                                <input name="nama_kepala" class="form-control  mb-4" placeholder="Input box" type="text" required>
                                <label for="">Jabatan</label>
                                <input name="jabatan_kepala" class="form-control form-control-lg" placeholder="Input lg box" type="text" required>
                                <label for="">Nama Wakil Bupati</label>
                                <input name="nama_sekretaris" class="form-control form-control-sm  mb-4" placeholder="Input sm box" type="text" required>
                                <label for="">Jabatan</label>
                                <input name="jabatan_sekretaris" class="form-control form-control-sm  mb-4" placeholder="Input sm box" type="text" required>
                                <label for="">Deskripsi Singkat</label>
                                <textarea name="deskripsi_singkat_tentang" id="" class="form-control form-control-sm  mb-4" required></textarea>
                                <label for="">Sambutan Bupati</label>
                                <textarea name="kata_kepala" id="" class="form-control form-control-sm  mb-4" required></textarea>
                                <label for="">Sambutan Wakil Bupati</label>
                                <textarea name="kata_sekretaris" id="" class="form-control form-control-sm  mb-4" required></textarea>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="col-lg">
                                <label for="">Foto Bupati</label>
                                <input name="foto_kepala" class="form-control form-control-sm  mb-4 dropify" placeholder="Input sm box" type="file" required>
                                <label for="">Foto Wakil Bupati</label>
                                <input name="foto_sekretaris" class="form-control  mb-4 dropify" placeholder="Input box" type="file" required>
                                <label for="">Thumbnail Profil</label>
                                <input name="thumbnail_profil" class="form-control  mb-4 dropify" placeholder="Input box" type="file" required>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">
                            Simpan Data
                        </button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <!-- COL END -->
</div>

{% endblock main %}
