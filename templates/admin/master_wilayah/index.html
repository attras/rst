<!-- Master Wilayah Table -->
<div class="row">
    <div class="col-12 col-sm-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Master Wilayah</h3>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addWilayahModal">
                    Tambah Wilayah
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="data-table" class="table table-bordered text-nowrap mb-0">
                        <thead class="border-top">
                            <tr>
                                <th class="bg-transparent border-bottom-0 w-5">No</th>
                                <th class="bg-transparent border-bottom-0">Nama Wilayah</th>
                                <th class="bg-transparent border-bottom-0">Level</th>
                                <th class="bg-transparent border-bottom-0">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                          {% for wilayah in dt_wilayah %}
                            <tr class="border-bottom">
                                <td class="text-muted fs-15 fw-semibold text-center">{{ forloop.counter }}</td>
                                <td class="text-muted fs-15 fw-semibold">{{ wilayah.wilayah_nama }}</td>
                                <td class="text-muted fs-15 fw-semibold">{{ wilayah.wilayah_level }}</td>
                                <td class="">
                                    <a class="btn btn-danger btn-sm rounded-11" data-bs-toggle="modal" data-bs-target="#deleteWilayahModal_{{ wilayah.wilayah_id }}" data-bs-original-title="Delete">
                                        <i>
                                            <svg class="table-delete" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="16">
                                                <path d="M0 0h24v24H0V0z" fill="none" />
                                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4h-3.5z" />
                                            </svg>
                                        </i>
                                    </a>
                                    <!-- Delete Wilayah Modal -->
                                    <div class="modal fade" id="deleteWilayahModal_{{ wilayah.wilayah_id }}" tabindex="-1" aria-labelledby="deleteWilayahModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="deleteWilayahModalLabel">Delete Wilayah</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Apakah Anda yakin ingin menghapus wilayah ini?</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                                                    <a href="{% url 'admin_setori:delete_wilayah' wilayah_id=wilayah.wilayah_id %}">
                                                        <button type="button" class="btn btn-danger">Hapus</button>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Wilayah Modal -->
<div class="modal fade" id="addWilayahModal" tabindex="-1" aria-labelledby="addWilayahModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addWilayahModalLabel">Tambah Wilayah</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'admin_setori:add_wilayah' %}">
                  {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nama Wilayah</label>
                        <input type="text" name="wilayah_nama" class="form-control" placeholder="Masukkan Nama Wilayah" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Level</label>
                        <select name="wilayah_level" class="form-select" required>
                            <option value="" disabled selected>Pilih Level</option>
                            <option value="1">Provinsi</option>
                            <option value="2">Kabupaten</option>
                            <option value="3">Kecamatan</option>
                            <option value="4">Kampung</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Wilayah Parent (Optional)</label>
                        <select name="wilayah_parent" class="form-select">
                            <option value="" disabled selected>Pilih Wilayah Parent</option>
                            {% for parent_wilayah in dt_wilayah %}
                                <option value="{{ parent_wilayah.wilayah_id }}">{{ parent_wilayah.wilayah_nama }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </form>
            </div>
        </div>
    </div>
</div>
