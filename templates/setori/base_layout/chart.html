{% load static %}

<script>
        // oap non oap
        Highcharts.chart('oap_non_oap', {
            chart: {
                type: 'pie',
                custom: {},
                events: {
                    render() {
                        const chart = this,
                            series = chart.series[0];
                        let customLabel = chart.options.chart.custom.label;

                        if (!customLabel) {
                            customLabel = chart.options.chart.custom.label =
                                chart.renderer.label(
                                    'Total<br/>' +
                                    '<strong>4,529,803</strong>' // Update total population
                                )
                                .css({
                                    color: '#000',
                                    textAnchor: 'middle'
                                })
                                .add();
                        }

                        const x = series.center[0] + chart.plotLeft,
                            y = series.center[1] + chart.plotTop -
                            (customLabel.attr('height') / 2);

                        customLabel.attr({
                            x,
                            y
                        });
                        customLabel.css({
                            fontSize: `${series.center[2] / 12}px`
                        });
                    }
                }
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            title: {
                text: 'Population Distribution (OAP vs NON OAP)'
            },
            subtitle: {
                text: 'Source: Dinas Kesehatan Kabupaten Supiori'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.z} ({point.percentage:.0f}%)</b>' // Show both count and percentage
            },
            legend: {
                enabled: true // Enable legend to show OAP and NON OAP
            },
            plotOptions: {
                series: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    borderRadius: 8,
                    dataLabels: [{
                        enabled: true,
                        distance: 20,
                        format: '{point.name}'
                    }, {
                        enabled: true,
                        distance: -15,
                        format: '{point.percentage:.0f}%',
                        style: {
                            fontSize: '0.9em'
                        }
                    }],
                    showInLegend: true
                }
            },
            series: [{
                name: 'Population',
                colorByPoint: true,
                innerSize: '75%',
                data: [{
                    name: 'OAP',
                    y: 12, // OAP percentage
                    z: Math.round(0.12 * 4529803) // Actual number of OAP
                }, {
                    name: 'NON OAP',
                    y: 88, // NON OAP percentage (100 - OAP percentage)
                    z: Math.round((100 - 12) / 100 * 4529803) // Actual number of NON OAP
                }]
            }]
        });
