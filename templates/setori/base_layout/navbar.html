{%  load static %}
{% block css %}
<style>
#header {
    position: sticky; /* Membuat navbar tetap di atas */
    top: 0; /* Mengatur posisi dari atas */
    left: 0; /* Mengatur posisi dari kiri */
    right: 0; /* Mengatur posisi dari kanan */
    z-index: 1000; /* Menjaga agar navbar di atas elemen lainnya */
    transition: background-color 0.3s; /* Menambahkan efek transisi saat mengubah warna latar belakang */
}

.header-body {
    background: #367588; /* Warna latar belakang navbar */
}
</style>

{% endblock css %}
<header id="header">
    <div class="header-body border-top-0 h-auto box-shadow-none" style="background:#367588;">
        <div class="container-fluid px-3 px-lg-5 p-static">
            <div class="row align-items-center py-3">
                <div class="col-auto col-lg-2 col-xxl-3 me-auto me-lg-0">
                    <div class="header-logo" data-clone-element-to="#offCanvasLogo">
                        <a href="{% url 'app_setori:index_home' %}">
                            <img alt="Logo_Setori" width="200" height="auto" src="{% static 'img/icons/logo_setori/S (500 x 170 piksel) (1).png' %}">
                        </a>
                    </div>
                </div>
                <div class="col-auto col-lg-9 col-xxl-6 justify-content-lg-center">
                    <div class="header-nav header-nav-links justify-content-lg-center">
                        <div class="header-nav-main header-nav-main-text-capitalize header-nav-main-arrows header-nav-main-effect-2">
                            <nav class="collapse">
                                <ul class="nav nav-pills" id="mainNav">
                                    <li><a href="{% url 'app_setori:index_home' %}" class="nav-link" style="color:white;">Beranda</a></li>
                                    <li><a class="nav-link" href="{% url 'app_setori:data' %}" style="color:white;">Data Pokok</a></li>
                                    <li><a class="nav-link" href="{% url 'app_setori:berita' %}" style="color:white;">Berita</a></li>
                                    <li class="dropdown">
                                        <a href="{% url 'app_setori:distrik' %}" class="nav-link dropdown-toggle" style="color:white;">Potensi Daerah</a>
                                        <ul class="dropdown-menu">
                                            <li><a href="{% url 'app_setori:distrik' %}" class="dropdown-item anim-hover-translate-right-5px transition-3ms bg-transparent text-color-hover-primary text-lg-2 py-lg-2">Potensi Daerah Distrik</a></li>
                                            <li><a href="{% url 'app_setori:distrik' %}" class="dropdown-item anim-hover-translate-right-5px transition-3ms bg-transparent text-color-hover-primary text-lg-2 py-lg-2">Potensi Daerah Kampung</a></li>
                                        </ul>
                                    </li>
                                    <li><a class="nav-link" href="{% url 'app_setori:tentang' %}" style="color:white;">Tentang Kami</a></li>
                                    <li><a class="nav-link" href="{% url 'app_setori:layanan' %}" style="color:white;">Layanan</a></li>
                                    <li><a class="nav-link" href="{% url 'app_setori:faq' %}" style="color:white;">FAQ</a></li>
                                    <li><a class="nav-link" href="{% url 'app_setori:kontak' %}" style="color:white;">Kontak</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="col-auto col-lg-2 col-xxl-3">
                    <div class="d-flex justify-content-end align-items-center">
                        <button class="btn header-btn-collapse-nav rounded-pill" style="background:transparent" data-bs-toggle="offcanvas" href="#offcanvasMain" role="button" aria-controls="offcanvasMain">
                            <i class="fas fa-bars" style="font-size: 24px;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasMain" aria-labelledby="offcanvasMain" style="background:#367588;">
    <div class="offcanvas-header">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="mb-4" id="offCanvasLogo"></div>
        <nav class="offcanvas-nav w-100" id="offCanvasNav"></nav>
    </div>
</div>

<script>
// Skrip JavaScript untuk mengubah warna background saat scroll
document.addEventListener("scroll", function () {
    const header = document.getElementById("header");
    const scrollPosition = window.scrollY || document.documentElement.scrollTop;

    if (scrollPosition > 50) {
        header.style.backgroundColor = "rgba(54, 117, 136, 0.9)";
    } else {
        header.style.backgroundColor = "#367588";
    }
});
</script>
